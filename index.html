<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Slice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="score">score: <span id="scoreValue">0</span></div>
      <div id="trialsLeft"></div>
      <div id="correct">Correct</div>
      <div id="wrong">Try again</div>
      <div id="fruitsContainer">
        <img id="fruit1" class="fruit" />
      </div>
      <div id="instruction">Catch Fruits</div>
      <div id="start-reset">Start Game</div>
      <div id="game-over"></div>
    </div>

    <audio src="audio/slice.mp3" id="slicesound"></audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.js"></script>
  </body>
</html>
